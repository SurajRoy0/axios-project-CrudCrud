<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url("https://i0.wp.com/www.alphr.com/wp-content/uploads/2019/07/How-to-Make-an-Animated-GIF-Your-Mac-Wallpaper.jpg?fit=1000%2C451&ssl=1")
          rgba(0, 0, 0, 0.5);
        background-size: cover;
        background-blend-mode: darken;
      }
      #book-table{
        background-color: rgb(4, 27, 53);
      }
      
      h1,
      p {
        color: #ff8800;
        text-align: center;
      }
      label {
        color: white;
      }
      input {
        margin: 12px 0px;
      }
      #btn {
        display: block;
        margin: 2% auto;
        width: 100%;
        height: 40px;
        border-radius: 10px;
        color: white;
        background-color: #ff8800;
        border: none;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="color: white">Book A Call</h1>
    <p>
      Book a call slot our representative will call you within 1hr of selected
      time
    </p>
    <hr />
    <div id="main" class="container">
      <form>
        <div>
          <label for="name" class="from-la">Name</label>
          <input
            class="form-control form-control-lg"
            type="text"
            id="name"
            placeholder="Enter Your Name"
          />
        </div>
        <div>
          <label for="email" class="from-la">Email</label>
          <input
            class="form-control form-control-lg"
            type="text"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <div>
          <label for="phone" class="from-la">Phone</label>
          <input
            class="form-control form-control-lg"
            type="text"
            id="phone"
            placeholder="Enter Your Phone Number"
          />
        </div>

        <div class="row">
          <label for="date" class="from-la">Time For Call</label>
          <div class="col-6">
            <input class="form-control form-control-lg" type="date" id="date" />
          </div>
          <div class="col-6">
            <input class="form-control form-control-lg" type="time" id="time" />
          </div>
        </div>
        <input type="submit" value="Get A Call" id="btn" />
      </form>
      <div id="table-div">
        <table id="book-table"class="table" style="color:white">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Number</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
